<!DOCTYPE html>
<html>

<head>
  <title data-i18n="actionDecryptData"></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheet/theme.css">
  <link rel="stylesheet" href="stylesheet/file.css">
  <link rel="stylesheet" href="stylesheet/banner.css">
  <link rel="stylesheet" href="stylesheet/output.css">
  <link rel="shortcut icon" href="../icons/icon-96.png">
</head>

<body>
  <div id="banner" class="error hidden"></div>

  <div id="container">

    <!-- Header -->
    <header>
      <img src="../icons/icon-64.png" alt="dp">
      <h1 data-i18n="extensionName"></h1>
    </header>

    <!-- Input screen -->
    <section id="screen-input" class="hide">
      <section id="file-section" class="mode-file">
        <!-- File drop zone -->
        <div id="file-drop" class="only-file empty">

          <!-- No file loaded -->
          <div id="no-file">
            <span data-i18n="fileDragText"></span>
            <span data-i18n="or"></span>
            <button id="file-browse" class="main" data-i18n="fileSelectFile"></button>
          </div>

          <!-- Loading file -->
          <div id="loading-file">
            <div id="loader"></div>
          </div>

          <!-- File loaded -->
          <div id="found-file">
            <span id="file-name"></span>
            <button id="file-remove" class="red" data-i18n="fileRemove"></button>
          </div>

        </div>
        <input id="file" type="file" accept=".dpl" style="display:none">
      </section>

      <!-- Inputs -->
      <input type="password" id="password" placeholder="Password" autocomplete="off"><br><br>

      <!-- Menu bar -->
      <div class="bar">
        <button id="load" class="main flex" disabled data-i18n="actionDecrypt"></button>
        <button id="return" class="red"><img src="image/menu.svg" alt="Menu"></button>
      </div>
    </section>

    <!-- Output screen -->
    <section id="screen-output" class="hide">
      <!-- Success icon -->
      <div id="icon">
        <img src="image/unlocked.png" alt="Unlocked">
      </div>

      <!-- Header -->
      <h2>
        <span class="message-only" data-i18n="decryptSuccessText"></span>
        <span class="file-only" data-i18n="decryptSuccessFile"></span>
      </h2>

      <!-- Donation banner -->
      <div id="donationpopup" class="hide">
        <p data-i18n="donateText"></p>
        <button id="donate" data-i18n="donateButton"></button>
      </div>

      <!-- Message display area -->
      <textarea id="unlocked-message" readonly autocomplete="off"></textarea>

      <!-- Timestamp -->
      <p><b data-i18n="encryptionDate"></b> <span id="encryption-time">???</span></p>

      <!-- Menu bar -->
      <div class="bar">
        <button id="share-download" class="green flex"><img src="image/download.svg"> <span data-i18n="actionSave"></span></button>
        <button id="read-new" class="main flex nowrap" tabindex="-1"><img src="image/menu.svg"> <span data-i18n="titleMenu"></span></button>
      </div>

      <!-- Save file warning -->
      <div class="note">
        <span class="message-only" data-i18n="decryptSaveWarningText" data-i18n-placeholders="actionSave"></span>
        <span class="file-only" data-i18n="decryptSaveWarningFile" data-i18n-placeholders="actionSave"></span>
      </div>
    </section>

    <!-- Loading wheel -->
    <section id="loading-screen">
      <div id="loader"></div>
    </section>

  </div>
  <script src="../lib/i18n_helper.js"></script>
  <script src="script/config.js"></script>
  <script src="script/navigation.js"></script>
  <script src="script/general.js"></script>
  <script src="script/file.js"></script>
  <script src="script/decrypt.js"></script>
</body>

</html>
