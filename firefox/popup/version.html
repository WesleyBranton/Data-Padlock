<!DOCTYPE html>
<html>

<head>
  <title data-i18n="versionTitle"></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheet/theme.css">
  <link rel="stylesheet" href="stylesheet/version.css">
  <link rel="shortcut icon" href="../icons/icon-96.png">
</head>

<body>
  <div id="container">

    <!-- Header -->
    <header>
      <img src="../icons/icon-64.png" alt="dp">
      <h1 data-i18n="extensionName"></h1>
    </header>

    <!-- Main screen -->
    <section id="screen-input">
      <h1 data-i18n="versionTitle"></h1>
      <p><span data-i18n="versionExplain1"></span> <b><span id="versionnumber"></span></b> <span data-i18n="versionExplain2" data-i18n-placeholders="extensionName"></span></p>
      <p><span data-i18n="versionExplain3" data-i18n-placeholders="extensionName"></span> <a href="https://github.com/WesleyBranton/Data-Padlock/wiki/Decrypting-content-from-an-older-version" target="_blank" data-i18n="versionMoreInformation"></a></p>

      <!-- Warning notice -->
      <div class="note">
        <span data-i18n="versionWarningDecryptOnly" data-i18n-placeholders="extensionName"></span> <b data-i18n="versionWarningNoEncrypt"></b>
      </div>

      <!-- Menu bar -->
      <div class="bar">
        <button id="view" class="main flex"><img src="image/download.svg"> <span data-i18n="actionDownloadOld"></span></button>
        <button id="cancel" class="nocolor nowrap"><img src="image/close.svg"> <span data-i18n="actionCancel"></span></button>
      </div>
    </section>

    <!-- Loading wheel -->
    <section id="loading-screen" class="hide">
      <div id="loader"></div>
    </section>

  </div>
  <script src="../lib/i18n_helper.js"></script>
  <script src="script/navigation.js"></script>
  <script src="script/version.js"></script>
</body>

</html>
