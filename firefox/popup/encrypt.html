<!DOCTYPE html>
<html>

<head>
  <title data-i18n="actionEncryptData"></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheet/theme.css">
  <link rel="stylesheet" href="stylesheet/password.css">
  <link rel="stylesheet" href="stylesheet/file.css">
  <link rel="stylesheet" href="stylesheet/banner.css">
  <link rel="stylesheet" href="stylesheet/output.css">
  <link rel="shortcut icon" href="../icons/icon-96.png">
</head>

<body>
  <div id="banner" class="error hidden"></div>

  <div id="container">

    <!-- Header -->
    <header>
      <img src="../icons/icon-64.png" alt="">
      <h1 data-i18n="extensionName"></h1>
    </header>

    <!-- Input screen -->
    <section id="screen-input" class="hide">
      <section id="file-section" class="mode-file">
        <!-- File drop zone -->
        <div id="file-drop" class="only-file empty">

          <!-- No file loaded -->
          <div id="no-file">
            <span data-i18n="fileDragText"></span>
            <span data-i18n="or"></span>
            <button id="file-browse" class="main" data-i18n="fileSelectFile"></button>
            <span id="file-limit" data-i18n="fileSizeLimit"></span>
          </div>

          <!-- Loading file -->
          <div id="loading-file">
            <div id="loader"></div>
          </div>

          <!-- File loaded -->
          <div id="found-file">
            <span id="file-name"></span>
            <button id="file-remove" class="red" data-i18n="fileRemove"></button>
          </div>

        </div>
        <input id="file" type="file" style="display:none">

        <!-- Message mode area -->
        <textarea id="data" tabindex="0" class="nodisable only-text" placeholder="Message" autocomplete="off"></textarea>
        <span id="file-mode" tabindex="0">
          <span class="only-file" data-i18n="actionChangeToTextMode"></span>
          <span class="only-text" data-i18n="actionChangeToFileMode"></span>
        </span>
      </section>

      <!-- Inputs -->
      <input type="password" name="password" id="password" tabindex="0" class="nodisable" placeholder="Password" autocomplete="off"><br><br>
      <input type="password" name="confirm-password" id="confirm-password" tabindex="0" class="nodisable" placeholder="Confirm Password" autocomplete="off">

      <!-- Password strength bar -->
      <div id="strengthbar" class="none">
        <div></div>
      </div>

      <!-- Password strength list -->
      <div id="password-requirements" class="minimize">
        <p id="password-requirements-length" class="fail" data-i18n="passwordRequirementsLength"></p>
        <p id="password-requirements-lowercase" class="fail" data-i18n="passwordRequirementsLowercase"></p>
        <p id="password-requirements-uppercase" class="fail" data-i18n="passwordRequirementsUppercase"></p>
        <p id="password-requirements-number" class="fail" data-i18n="passwordRequirementsNumber"></p>
        <p id="password-requirements-symbol" class="fail" data-i18n="passwordRequirementsSymbol"></p>
      </div>

      <!-- Menu bar -->
      <div id="main-bar" class="bar">
        <button id="copy" class="flex main" disabled tabindex="0" data-i18n="actionEncrypt"></button>
        <button id="return" class="red" tabindex="0"><img src="image/menu.svg" alt="Menu"></button>
      </div>

      <!-- Weak password warning bar -->
      <div id="password-bar" class="hide">
        <!-- Message -->
        <div class="warning">
          <p data-i18n="warningWeakPassword"></p>
          <p data-i18n="warningProceed"></p>
        </div>

        <!-- Options -->
        <div class="bar">
          <button id="cancel" class="red flex" tabindex="0" data-i18n="actionCancel"></button>
          <button id="continue" class="nocolor nowrap" tabindex="0" data-i18n="actionProceed"></button>
        </div>
      </div>
    </section>

    <!-- Output screen -->
    <section id="screen-output" class="hide">
      <!-- Success icon -->
      <div id="icon">
        <img src="image/locked.png" alt="Locked">
      </div>

      <!-- Header & text -->
      <h2>
        <span class="message-only" data-i18n="encryptSuccessText"></span>
        <span class="file-only" data-i18n="encryptSuccessFile"></span>
      </h2>
      <p data-i18n="encryptSave" data-i18n-placeholders="actionSave"></p>
      <p>
        <span class="message-only" data-i18n="encryptHowToDecryptText"></span>
        <span class="file-only" data-i18n="encryptHowToDecryptFile"></span>
      </p>

      <!-- Donation banner -->
      <div id="donationpopup" class="hide">
        <p data-i18n="donateText"></p>
        <button id="donate" data-i18n="donateButton"></button>
      </div>

      <!-- Menu bar -->
      <div class="bar">
        <button id="share-download" class="green flex" tabindex="0"><img src="image/download.svg"> <span data-i18n="actionSave"></span></button>
        <button id="share-new" class="main flex nowrap" tabindex="0"><img src="image/menu.svg"> <span data-i18n="titleMenu"></span></button>
      </div>

      <!-- Save file warning -->
      <div class="warning" data-i18n="warningSaveFile"></div>
    </section>

    <!-- Loading wheel -->
    <section id="loading-screen">
      <div id="loader"></div>
    </section>

  </div>
  <script src="../lib/i18n_helper.js"></script>
  <script src="script/config.js"></script>
  <script src="script/navigation.js"></script>
  <script src="script/general.js"></script>
  <script src="script/file.js"></script>
  <script src="script/encrypt.js"></script>
</body>

</html>
