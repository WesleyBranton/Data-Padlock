<!DOCTYPE html>
<html>

<head>
  <title data-i18n="actionEULA"></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheet/theme.css">
  <link rel="stylesheet" href="stylesheet/tos.css">
  <link rel="shortcut icon" href="../icons/icon-96.png">
</head>

<body class="menu">
  <div id="container">

    <!-- Header -->
    <header>
      <img src="../icons/icon-64.png" alt="">
      <h1 data-i18n="extensionName"></h1>
    </header>

    <!-- Main screen -->
    <section id="screen-input" class="hide">
      <h1 data-i18n="actionEULA"></h1>
      <p data-i18n="termsIntro"></p>
      <p><a href="https://addons.mozilla.org/firefox/addon/data-padlock/eula/" target="_blank" tabindex="0" data-i18n="termsEULALink"></a></p>
      <input id="eula-checkbox" type="checkbox" class="error" tabindex="0">
      <label for="eula-checkbox" data-i18n="termsEULACheckbox"></label>
      <br>
      <p><a href="https://addons.mozilla.org/firefox/addon/data-padlock/privacy/" target="_blank" tabindex="0" data-i18n="termsPrivacyLink"></a></p>
      <input id="pp-checkbox" type="checkbox" class="error" tabindex="0">
      <label for="pp-checkbox" data-i18n="termsPrivacyCheckbox"></label>

      <!-- Menu bar -->
      <div class="bar">
        <button id="agree" class="main flex" disabled tabindex="0" data-i18n="actionAgree"></button>
        <button id="cancel" class="nocolor nowrap" tabindex="0" data-i18n="actionCancel"></button>
      </div>
    </section>

    <!-- Failed to agree screen -->
    <section id="screen-output" class="hide">
      <h1 data-i18n="termsFailHeader"></h1>
      <p data-i18n="termsFailText1"></p>
      <p><span data-i18n="termsFailText2"></span> <a href="https://support.mozilla.org/kb/disable-or-remove-add-ons" target="_blank" data-i18n="termsFailLink"></a></p>

      <!-- Menu bar -->
      <div class="bar">
        <button id="menu" class="main flex nowrap" tabindex="0"><img src="image/menu.svg"> <span data-i18n="titleMenu"></span></button>
      </div>
    </section>

    <!-- Loading wheel -->
    <section id="loading-screen">
      <div id="loader"></div>
    </section>

  </div>
  <script src="../lib/i18n_helper.js"></script>
  <script src="script/navigation.js"></script>
  <script src="script/general.js"></script>
  <script src="script/tos.js"></script>
</body>

</html>
